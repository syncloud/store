<VirtualHost *:443>

    ServerName api.${STORE_DOMAIN}
    ServerAlias *.${STORE_DOMAIN}

    DocumentRoot /var/www/store/current/www

    SSLEngine on
    SSLCertificateFile "/etc/letsencrypt/live/${STORE_DOMAIN}/fullchain.pem"
    SSLCertificateKeyFile "/etc/letsencrypt/live/${STORE_DOMAIN}/privkey.pem"
    ProxyPass /.well-known !
    ProxyPass "/" "unix:/var/www/store/redirect.api.socket|http://localhost/"
    
    CustomLog ${APACHE_LOG_DIR}/store-access.log combined
    ErrorLog ${APACHE_LOG_DIR}/store-error.log

</VirtualHost>
